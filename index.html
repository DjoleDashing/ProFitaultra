    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap');

        :root {
            --bg-dark: #0b0f1a;
            --card-bg: #1a1f2e;
            --neon-blue: #42d1f5;
            --premium-gold: #fbc02d;
        }

        body { 
            background-color: var(--bg-dark);
            color: white; 
            font-family: 'Montserrat', sans-serif;
            -webkit-user-select: none;
            overflow-x: hidden; /* Sprečava horizontalni scroll */
        }

        /* Glavni kontejner kao na slici */
        .app-container {
            max-width: 450px; /* Širina telefona sa slike */
            margin: 0 auto;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e293b, #0b0f1a);
        }

        /* Glassmorphism efekat */
        .glass-ui {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 28px;
            overflow: hidden; /* Za lepe slike unutar kartica */
        }

        /* Dugmad u obliku pilule (Pill buttons) */
        .btn-pill {
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .neon-shadow {
            box-shadow: 0 10px 25px -5px rgba(66, 209, 245, 0.4);
        }

        .gold-shadow {
            box-shadow: 0 10px 25px -5px rgba(251, 192, 45, 0.3);
        }

        .day-active {
            background: var(--neon-blue);
            color: #0b0f1a;
            font-weight: 900;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }

        /* Timer krug */
        .timer-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 8px solid var(--card-bg);
            border-top-color: var(--neon-blue);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: 900;
            margin: 30px auto;
            color: var(--neon-blue);
            text-shadow: 0 0 15px rgba(66, 209, 245, 0.7);
        }

        .ex-image {
            width: 100%;
            height: 160px; /* Fiksna visina slike */
            object-fit: cover; /* Pokriva celu površinu */
            border-radius: 20px; /* Unutar kartice */
            margin-bottom: 12px;
        }

        .video-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            border-radius: 50%;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
        }
    </style>
</head>
